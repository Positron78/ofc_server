version: '3.8'

services:
  # Game Server (Production)
  game-server:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - AUTH_SERVER_URL=${AUTH_SERVER_URL:-https://organicfreshcoffee.com:3001}
      - MONGODB_URI=${MONGODB_URI:-mongodb://admin:password@mongodb:27018/gamedb?authSource=admin}
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - game-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # MongoDB Database
  mongodb:
    image: mongo:7
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=gamedb
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    restart: unless-stopped
    networks:
      - game-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  mongodb_data:

networks:
  game-network:
    driver: bridge
